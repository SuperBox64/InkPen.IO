<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPen.IO - Download Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            font-weight: 300;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 15px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: #fff;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }

        .releases-section {
            background: #f8f8f8;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .releases-section h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #333;
        }

        .release-table {
            width: 100%;
            border-collapse: collapse;
        }

        .release-table th {
            text-align: left;
            padding: 12px 16px;
            background: #1a1a1a;
            color: #fff;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .release-table th:first-child {
            border-radius: 10px 0 0 10px;
        }

        .release-table th:last-child {
            border-radius: 0 10px 10px 0;
        }

        .release-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9rem;
        }

        .release-table tr:last-child td {
            border-bottom: none;
        }

        .release-table tr:hover td {
            background: #f0f0f0;
        }

        .build-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .build-name a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .build-name a:hover {
            color: #7b2ff7;
        }

        .download-count {
            font-weight: 700;
            color: #7b2ff7;
            font-family: 'Orbitron', sans-serif;
        }

        .file-size {
            color: #666;
        }

        .release-date {
            color: #999;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #7b2ff7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 12px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #7b2ff7;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #7b2ff7, #00d4ff);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(123, 47, 247, 0.3);
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .chart-container {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bar-label {
            width: 60px;
            font-size: 0.85rem;
        }

        .bar-label a {
            color: #333;
            text-decoration: none;
        }

        .bar-label a:hover {
            color: #7b2ff7;
            font-weight: 600;
            color: #333;
            text-align: right;
        }

        .bar-track {
            flex: 1;
            height: 28px;
            background: #e8e8e8;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #7b2ff7, #00d4ff);
            border-radius: 14px;
            transition: width 0.5s ease-out;
            min-width: 30px;
        }

        .bar-value {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            font-weight: 700;
            color: #333;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stat-card .number {
                font-size: 1.8rem;
            }

            .release-table th,
            .release-table td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Logos InkPen Download Stats</h1>
            <p>Logos InkPen.IO download statistics from GitHub releases</p>
        </div>

        <div id="stats-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading release statistics...</p>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0 0 0;">
            <a href="index.html" class="back-link">&larr; Back to InkPen.IO</a>
            <span style="color: #999; font-size: 0.85rem;">Download statistics from <a href="https://github.com/SuperBox64/InkPen.IO/releases" target="_blank" style="color: #7b2ff7; text-decoration: none;">GitHub releases</a></span>
        </div>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com/repos/SuperBox64/InkPen.IO/releases';

        async function fetchStats() {
            try {
                const response = await fetch(GITHUB_API);

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API rate limit exceeded. Please try again later.');
                    }
                    throw new Error(`Failed to fetch data (${response.status})`);
                }

                const releases = await response.json();
                displayStats(releases);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayStats(releases) {
            let totalDownloads = 0;
            let totalBuilds = 0;
            let allAssets = [];
            let latestRelease = null;

            releases.forEach(release => {
                if (!latestRelease) latestRelease = release;

                release.assets.forEach(asset => {
                    totalDownloads += asset.download_count;
                    totalBuilds++;
                    allAssets.push({
                        name: asset.name,
                        downloads: asset.download_count,
                        size: asset.size,
                        date: new Date(asset.updated_at),
                        url: asset.browser_download_url
                    });
                });
            });

            // Sort by date (newest first)
            allAssets.sort((a, b) => b.date - a.date);

            // Find max downloads for chart scaling
            const maxDownloads = Math.max(...allAssets.map(a => a.downloads), 1);

            const html = `
                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="number">${totalDownloads.toLocaleString()}</div>
                        <div class="label">Total Downloads</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalBuilds}</div>
                        <div class="label">Total Builds</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${latestRelease ? extractBuildNumber(allAssets[0]?.name) : 'N/A'}</div>
                        <div class="label">Latest Build</div>
                    </div>
                </div>

                <div class="releases-section">
                    <h2>Downloads by Build</h2>
                    <div class="chart-container">
                        <div class="bar-chart">
                            ${allAssets.slice(0, 10).map(asset => `
                                <div class="bar-row">
                                    <div class="bar-label"><a href="${asset.url}">${extractBuildNumber(asset.name)}</a></div>
                                    <div class="bar-track">
                                        <div class="bar-fill" style="width: ${(asset.downloads / maxDownloads) * 100}%"></div>
                                        <div class="bar-value">${asset.downloads}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="releases-section">
                    <h2>All Releases</h2>
                    <table class="release-table">
                        <thead>
                            <tr>
                                <th>Build</th>
                                <th>Downloads</th>
                                <th>Size</th>
                                <th>Released</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${allAssets.map(asset => `
                                <tr>
                                    <td class="build-name"><a href="${asset.url}">${extractBuildNumber(asset.name)}</a></td>
                                    <td class="download-count">${asset.downloads}</td>
                                    <td class="file-size">${formatFileSize(asset.size)}</td>
                                    <td class="release-date">${formatDate(asset.date)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div style="text-align: center;">
                    <button class="refresh-btn" onclick="refreshStats()">Refresh Stats</button>
                    <div class="last-updated">Last updated: ${new Date().toLocaleString()}</div>
                </div>
            `;

            document.getElementById('stats-content').innerHTML = html;
        }

        function displayError(message) {
            document.getElementById('stats-content').innerHTML = `
                <div class="error">
                    <p><strong>Error:</strong> ${message}</p>
                    <button class="refresh-btn" onclick="refreshStats()" style="margin-top: 20px;">Try Again</button>
                </div>
            `;
        }

        function extractBuildNumber(filename) {
            if (!filename) return 'N/A';
            const match = filename.match(/b(\d+)/i);
            return match ? `b${match[1]}` : filename.replace('.zip', '');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function refreshStats() {
            document.getElementById('stats-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading release statistics...</p>
                </div>
            `;
            fetchStats();
        }

        // Initialize
        fetchStats();
    </script>
</body>
</html>
