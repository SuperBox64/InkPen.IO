<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPen.IO - Download Statistics</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://inkpen.io/ip-stats.html">
    <meta property="og:title" content="Logos InkPen Download Stats">
    <meta property="og:description" content="Real-time download statistics from GitHub releases for Logos InkPen vector design app.">
    <meta property="og:image" content="stats-og.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://inkpen.io/ip-stats.html">
    <meta property="twitter:title" content="Logos InkPen Download Stats">
    <meta property="twitter:description" content="Real-time download statistics from GitHub releases for Logos InkPen vector design app.">
    <meta property="twitter:image" content="stats-og.svg">
    <link data-cache-bust="stats.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script>document.write('<script src="version.js?v='+Date.now()+'"><\/script>');</script>
</head>
<body>
    <script src="banner.js"></script>
    <div class="container">
        <div class="header">
            <h1>Logos InkPen Download Stats</h1>
            <p>Logos InkPen.IO download statistics from GitHub releases</p>
        </div>

        <div id="stats-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading release statistics...</p>
            </div>
        </div>

        </div>
    <script src="footer.js"></script>
    <script>
        const GITHUB_API = 'https://api.github.com/repos/SuperBox64/InkPen.IO/releases';

        async function fetchStats() {
            try {
                const response = await fetch(GITHUB_API);

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API rate limit exceeded. Please try again later.');
                    }
                    throw new Error(`Failed to fetch data (${response.status})`);
                }

                const releases = await response.json();
                displayStats(releases);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayStats(releases) {
            let totalDownloads = 0;
            let totalBuilds = 0;
            let allAssets = [];
            let latestRelease = null;

            releases.forEach(release => {
                if (!latestRelease) latestRelease = release;

                release.assets.forEach(asset => {
                    totalDownloads += asset.download_count;
                    totalBuilds++;
                    allAssets.push({
                        name: asset.name,
                        downloads: asset.download_count,
                        size: asset.size,
                        date: new Date(asset.updated_at),
                        url: asset.browser_download_url
                    });
                });
            });

            // Sort by date (newest first)
            allAssets.sort((a, b) => b.date - a.date);

            // Find max downloads for chart scaling
            const maxDownloads = Math.max(...allAssets.map(a => a.downloads), 1);

            const html = `
                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="number">${totalDownloads.toLocaleString()}</div>
                        <div class="label">Total Downloads</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalBuilds}</div>
                        <div class="label">Total Builds</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${latestRelease ? extractBuildNumber(allAssets[0]?.name) : 'N/A'}</div>
                        <div class="label">Latest Build</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalBuilds > 0 ? Math.round(totalDownloads / totalBuilds) : 0}</div>
                        <div class="label">Avg Per Build</div>
                    </div>
                </div>

                <div class="releases-section downloads-section">
                    <h2>Downloads by Build</h2>
                    <div class="chart-container">
                        <div class="bar-chart">
                            ${allAssets.slice(0, 10).map(asset => `
                                <div class="bar-row">
                                    <div class="bar-label"><a href="${asset.url}">${extractBuildNumber(asset.name)}</a></div>
                                    <div class="bar-track">
                                        <div class="bar-fill" style="width: ${(asset.downloads / maxDownloads) * 100}%"></div>
                                        <div class="bar-value">${asset.downloads}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="releases-section">
                    <h2>All Releases</h2>
                    <table class="release-table">
                        <thead>
                            <tr>
                                <th>Build</th>
                                <th>Downloads</th>
                                <th>Size</th>
                                <th>Released</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${allAssets.map(asset => `
                                <tr>
                                    <td class="build-name"><a href="${asset.url}">${extractBuildNumber(asset.name)}</a></td>
                                    <td class="download-count">${asset.downloads}</td>
                                    <td class="file-size">${formatFileSize(asset.size)}</td>
                                    <td class="release-date">${formatDate(asset.date)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="refresh-container">
                    <button class="refresh-btn" onclick="refreshStats()">Refresh Stats</button>
                    <div class="last-updated">Last updated: ${new Date().toLocaleString()}</div>
                </div>
            `;

            document.getElementById('stats-content').innerHTML = html;
        }

        function displayError(message) {
            document.getElementById('stats-content').innerHTML = `
                <div class="error">
                    <p><strong>Error:</strong> ${message}</p>
                    <button class="refresh-btn" onclick="refreshStats()">Try Again</button>
                </div>
            `;
        }

        function extractBuildNumber(filename) {
            if (!filename) return 'N/A';
            if (filename.includes('mvp-beta')) return 'mvp';
            const match = filename.match(/b(\d+)/i);
            return match ? `b${match[1]}` : filename.replace('.zip', '');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function refreshStats() {
            document.getElementById('stats-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading release statistics...</p>
                </div>
            `;
            fetchStats();
        }

        // Initialize
        fetchStats();
    </script>
</body>
</html>
